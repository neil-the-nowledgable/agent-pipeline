name: Pipeline - Design Fix

on:
  workflow_call:
    inputs:
      issue_number:
        required: true
        type: string

  # Manual trigger
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to design fix for'
        required: true
        type: string

  # Trigger on label
  issues:
    types: [labeled]

jobs:
  design:
    runs-on: ubuntu-latest
    outputs:
      issue_number: ${{ steps.get-issue.outputs.issue_number }}
    # Only run if triggered by label 'pipeline:design' or workflow_call
    if: github.event_name == 'workflow_call' || github.event_name == 'workflow_dispatch' || github.event.label.name == 'pipeline:design'

    permissions:
      contents: read
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Determine issue number
        id: get-issue
        run: |
          if [ "${{ github.event_name }}" = "issues" ]; then
            echo "issue_number=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
          else
            echo "issue_number=${{ inputs.issue_number }}" >> $GITHUB_OUTPUT
          fi

      - name: Get investigation report
        id: investigation
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get all comments to find investigation report (supports both regular and O11y reports)
          gh issue view ${{ steps.get-issue.outputs.issue_number }} --comments --json comments \
            | jq -r '.comments[] | select(.body | test("Investigation Report|O11y Investigation")) | .body' \
            | head -n 500 > /tmp/investigation_report.txt

          echo "report_file=/tmp/investigation_report.txt" >> $GITHUB_OUTPUT

      - name: Run Fix Designer Agent
        id: design
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          INVESTIGATION_CONTENT=$(cat /tmp/investigation_report.txt)

          npx @anthropic-ai/claude-code --print \
            --system-prompt "$(cat agents/pipeline/designer.md)" \
            "Design a fix based on this investigation report:

             ${INVESTIGATION_CONTENT}

             Follow your design process. Read the relevant code files.
             Consider tradeoffs and alternatives.
             Output a structured fix design document." > /tmp/design.md

      - name: Update issue with design
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Build comment from file to avoid shell escaping issues
          {
            echo "## ðŸŽ¨ Fix Design"
            echo ""
            cat /tmp/design.md
            echo ""
            echo "---"
            echo "**Next step:** Implementer agent will create a PR with this fix."
            echo ""
            echo "*To proceed, add the label \`pipeline:implement\` or comment \`/proceed\`*"
          } > /tmp/comment.md

          # Post comment using file input
          gh issue comment ${{ steps.get-issue.outputs.issue_number }} --body-file /tmp/comment.md

          # Update checklist
          gh issue view ${{ steps.get-issue.outputs.issue_number }} --json body -q .body > /tmp/current_body.txt
          sed 's/- \[ \] Fix Design/- [x] Fix Design/' /tmp/current_body.txt > /tmp/updated_body.txt
          gh issue edit ${{ steps.get-issue.outputs.issue_number }} --body-file /tmp/updated_body.txt

  # Auto-trigger implement phase (fully autonomous mode)
  implement:
    needs: design
    uses: ./.github/workflows/pipeline-implement.yml
    with:
      issue_number: ${{ needs.design.outputs.issue_number }}
    secrets: inherit
